<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>relative position</title>
	<style>
		div {
			width : 200px;
			height : 50px;
		}
		.one {
			background-color : yellow;
		}
		.two {
			position : relative;
			background-color : cyan;
			top : 30px;
			left : 50px;
		}
		.three {
			background-color : lightgreen;
		}
	</style>
</head>
<body>
	<div class="one">
		블록1
	</div>
	<div class="two">
		블록2<br>
		position : relative;
	</div>
	<div class="three">
		블록3
	</div>
</body>
</html>
