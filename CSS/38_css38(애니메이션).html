<!DOCTYPE html>
<html>
<head>
	<title>애니메이션</title>
	<style>
		div {
			width : 50px;
			height : 50px;
			background-color : red;
			border-radius : 25px;
			position : absolute;
			top : 60px;
			left : 20px;
			animation : circleMove 2s;
			animation-iteration-count : infinite;
			animation-direction : alternate;
		}
		@keyframes circleMove {
			0% {
				top : 60px;
				left : 20px;
			}
			50% {
				top : 300px;
				left : 400px;
				background-color : yellow;
			}
			100% {
				top : 60px;
				left : 800px;
				background-color : red;
			}
		}
	</style>
</head>
<body>
	<h2>애니메이션</h2>
	<div></div>
</body>
</html>
