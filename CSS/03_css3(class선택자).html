<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>css의 위치</title>
	<style>
		h1 {
			background-color : lightgreen;
			border : 2px solid blue;
		}
		.special {
			color : red;
		}
	</style>
</head>
<body>
	<h1>인생은 겸손에 대한 오랜 수업이다.</h1>
	<p class="special">어느 곳에나 스타일을 적용할 수 있습니다.</p>
	<p>id선택자에 대해 공부해 봅니다.</p>
	<p class="special">어느 특정한 곳에만 적용할 때 사용합니다.</p>
	<h3 class="special">작은 제목입니다.</h3>
</body>
</html>
