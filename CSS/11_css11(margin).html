<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>마진과 패딩</title>
	<style>
		p {
			width : 200px;
			height : 100px;
			background-color : yellow;
			margin : 50px;
		}
		div {
			width : 200px;
			height : 100px;
			background-color : green;
			margin : 30px;  /* 마진과 마진이 겹치면 큰 것만 따짐 */
		}
	</style>
</head>
<body>
	<p>이것은 p 요소입니다.</p>
	<div>이것은 DIV 요소입니다.</div>
</body>
</html>
