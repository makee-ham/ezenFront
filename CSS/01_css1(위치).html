<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>css의 위치</title>
	<style>
		h1 {
			background-color : lightgreen;
			border : 2px solid blue;
		}
		p {
			background-color : yellow;
			border : 1px solid red;
			font-size : 20px;
		}
		/* 여기서부터 헤더 영역 */
	</style>
</head>
<body>
	<h1>인생은 겸손에 대한 오랜 수업이다.</h1>
	<p>어느 곳에나 스타일을 적용할 수 있습니다.</p>
</body>
</html>
