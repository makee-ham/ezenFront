<!DOCTYPE html>
<html>
<head>
	<title>애니메이션</title>
	<style>
		div {
			width : 20px;
			height : 20px;
			background-color : red;
			border-radius : 10px;
			position : absolute;
			top : 300px;
			left : 200px;
			animation : bounce 1s;
			animation-direction : alternate;
			animation-iteration-count : infinite;
			animation-timing-function : ease-in;
		}
		div.ball2 {
			background-color : blue;
			left : 250px;
			animation-delay : 0.5s;
		}
		@keyframes bounce {
			0% {
				top : 300px;
			}
			100% {
				top : 500px;
				transform : scale(1,0.8);
			}
		}
	</style>
</head>
<body>
	<h2>애니메이션</h2>
	<div></div>
	<div class="ball2"></div>
</body>
</html>
