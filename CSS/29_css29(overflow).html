<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style>
		div {
			background-color : lightgreen;
			width : 300px;
			height : 100px;
			margin : 10px;  /* overflow의 속성 때문에 margin 없어짐 */
		}
		h3 { text-align : center; font-family : HY견고딕; }
		p.name { text-align : right; }
		#target1 { overflow : hidden; }
		#target2 { overflow : scroll; }
		#target3 { overflow : auto; }
	</style>
</head>
<body>
	<div id="target1">
		<h3>풀꽃</h3>
		<p class="name">나태주</p>
		<p>자세히 보아야<br>예쁘다</p>
		<p>오래 보아야<br>사랑스럽다</p>
		<p>너도 그렇다</p>
	</div>
	<div id="target2">
		<h3>풀꽃</h3>
		<p class="name">나태주</p>

	<div id="target3">

		<p>너도 그렇다</p>
	</div>
</body>
</html>
