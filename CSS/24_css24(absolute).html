<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>absolute position</title>
	<style>
		div {
			width : 200px;
			height : 50px;
		}
		.one {
			background-color : yellow;
		}
		.two {
			position : absolute;  /* 제자리에서 붕 레이어가 뜬다고 생각 */
			background-color : cyan;
			top : 30px;  /* 부모가 기준 */
		}
		.three {
			background-color : lightgreen;
		}
	</style>
</head>
<body>
	<div class="one">
		블록1
	</div>
	<div class="two">
		블록2<br>
		position : absolute;
	</div>
	<div class="three">
		블록3
	</div>
</body>
</html>
