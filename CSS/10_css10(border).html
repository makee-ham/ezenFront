<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테두리(border)</title>
	<style>
		p.dot { border-style : dotted; }
		p.dash { border-style : dashed; }
		p.solid {
			border-style : solid;
			border-width : 5px;
			border-color : red;
		}
		p.double { border : 3px double blue; }
		p.groove { border-style : groove; }
		p.ridge { border-style : ridge; }
		p.inset { border-style : inset; }
		p.outset { border-style : outset; }
		p.round {
			border : 2px solid red;
			/*
			border-bottom-right-radius : 100px;
			border-top-left-radius : 100px;
			*/
			border-radius : 40px 0;
			width : 400px;
			height : 200px;
		}
		div {
			width : 300px;
			height : 100px;
			background-color : lightgreen;
			box-shadow : 5px 5px 5px #666;
		}
	</style>
</head>
<body>
	<p>none</p>
	<p class="dot">dotted</p>
	<p class="dash">dashed</p>
	<p class="solid">solid</p>
	<p class="double">double</p>
	<p class="groove">groove</p>
	<p class="ridge">ridge</p>
	<p class="inset">inset</p>
	<p class="outset">outset</p>
	<p class="round">border-radius 속성을 사용하면 둥근 경계선을 만들 수 있습니다.</p>
	<div>
		이것은 DIV 요소입니다.
	</div>
</body>
</html>
