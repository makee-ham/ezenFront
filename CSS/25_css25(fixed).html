<!DOCTYPE html>

<head>

	<title>fixed position</title>
	<style>
		p {
			width : 300px;
			height : 100px;
			background-color : lightgreen;
		}
		p.two {
			background-color : yellow;
			position : fixed;
			top : 100px;
			right : 10px;
		}
	</style>
</head>

</html>
