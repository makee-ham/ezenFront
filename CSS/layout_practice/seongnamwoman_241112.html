<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>성남시청 여성복지회관</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="wrapper">
		<!-- 헤더 부분 -->
		<div id="header">
			<div id="siteMenu">
				<div id="menuWrap"></div>
			</div>
			<div id="nav">
				<div id="navWrap"></div>
			</div>
		</div>
		<div id="content">
			<!-- 섹션 1 부분 -->
			<div id="section1">
				<div id="slide"></div>
				<div id="buttonArea">
					<div id="buttonLeft">
						<div id="redButton"></div>
						<div id="grayButton"></div>
					</div>
					<div id="buttonRight"></div>
				</div>
			</div>
			<!-- 섹션 2 부분 -->
			<div id="section2">
				<div id="button1"></div>
				<div id="button2"></div>
				<div id="button3"></div>
				<div id="button4"></div>
				<div id="button5"></div>
			</div>
			<!-- 섹션 3 부분 -->
			<div id="section3">
				<div id="noti"></div>
				<div id="board"></div>
				<div id="contact"></div>
			</div>
		</div>
		<!-- 푸터 부분 -->
		<div id="footer">
			<div id="subMenu">
				<div id="subWrap"></div>
			</div>
			<div id="bio">
				<div id="bioWrap"></div>
			</div>
		</div>
	</div>
</body>
</html>
