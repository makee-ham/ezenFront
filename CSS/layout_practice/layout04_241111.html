<!DOCTYPE html>
<html lang="kor">
<head>
	<meta charset="UTF-8">
	<title>layout4</title>
	<style>
		* { margin : 0; padding : 0; }
		#wrapper {
			width : 1400px;
			margin : 0 auto;
		}
		#header {
			height : 100px;
		}
		#hleft {
			width : 690px;
			height : 100px;
			background-color : pink;
			float : left;
		}
		#hright {
			width : 690px;
			height : 100px;
			background-color : pink;
			float : right;
		}
		#content {
			height : 500px;
			margin : 20px 0;
		}
		#cleft {
			width : 1000px;
			height : 500px;
			float : left;
		}
		#top {
			height : 240px;
			background-color : pink;
			margin-bottom : 20px;
		}
		#bottom {
			height : 240px;
			background-color : pink;
		}
		#cright {
			width : 380px;
			height : 500px;
			background-color : pink;
			float : right;
		}
		#footer {
			height : 80px;
		}
		#fleft {
			width : 690px;
			height : 80px;
			background-color : pink;
			float : left;
		}
		#fright {
			width : 690px;
			height : 80px;
			background-color : pink;
			float : right;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="hleft">
			
			</div>
			<div id="hright">
			</div>
		</div>
		<div id="content">
			<div id="cleft">
				<div id="top">
				
				</div>
				<div id="bottom">
				
				</div>
			</div>
			<div id="cright">
			
			</div>
		</div>
		<div id="footer">
			<div id="fleft">
			
			</div>
			<div id="fright">
			
			</div>
		</div>
	</div>
</body>
</html>
