<!DOCTYPE html>
<html lang="kor">
<head>
	<meta charset="UTF-8">
	<title>layout5</title>
	<style>
		* { margin : 0; padding : 0; }
		#wrapper {
			width : 1400px;
			margin : 0 auto;
			position : relative;
		}
		#header {
			width : 800px;
			height : 100px;
			background-color : pink;
			position : absolute;
			right : 0px;
		}
		#content {
			width : 1400px;
			height : 500px;
			margin : 20px 0;
			position : absolute;
			top : 100px;
		}
		#left {
			width : 400px;
			height : 500px;
			background-color : pink;
			position : absolute;
			float : left;
		}
		#center {
			width : 560px;
			height : 500px;
			background-color : pink;
			position : absolute;
			left : 420px;
		}
		#right {
			width : 400px;
			height : 500px;
			background-color : pink;
			position : absolute;
			right : 0px;
		}
		#footer {
			width : 1400px;
			height : 80px;
			background-color : pink;
			position : absolute;
			top : 640px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
		
		</div>
		<div id="content">
			<div id="left">
			
			</div>
			<div id="center">
			
			</div>
			<div id="right">
			
			</div>
		</div>
		<div id="footer">

		</div>
	</div>
</body>
</html>
