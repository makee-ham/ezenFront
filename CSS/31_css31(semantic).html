<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>semantic</title>
	<style>
		header {
			background-color : yellow;
			width : 100%;
			height : 50px;
		}
		nav {
			background-color : red;
			width : 30%;
			height : 100px;
			float : left;
		}
		#content {
			background-color : blue;
			width : 70%;
			height : 100px;
			float : right;
		}
		footer {
			background-color : aqua;
			width : 100%;
			height : 50px;
			clear : both;
	</style>
</head>
<body>
	<div id="wrapper">
		<header>header</header>
		<nav>nav</nav>
		<div id="content">content</div>
		<footer>footer</footer>
	</div>
</body>
</html>
