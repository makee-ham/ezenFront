<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>css(class)</title>
	<style>
		.type1 {
			text-align : center;
			color : red;
		}
		body em { color : yellow; }
		h2 em { color : red; }
		a:link {
			color : gray;
			text-decoration : none;
		}
		a:visited {
			color : skyblue;
		}
		a:hover {
			color : green;
			background-color : yellow;
			font-size : 17px;
		}
		a:active {
			color : navy;
		}
	</style>
</head>
<body>
	<h1 class="type1">class가 <em>type1</em>인 헤딩입니다.</h1>
	<p class="type1">class가 type1인 단락입니다.</p>
	<p>나는 그냥 단락입니다.</p>
	<em>기울어진 글자</em>
	<h2 style="color:blue;">친구는 <em>모든 것</em>을 나눈다.</h2>
	<a href="http://www.daum.net">다음넷</a>으로 링크합니다.
</body>
</html>
