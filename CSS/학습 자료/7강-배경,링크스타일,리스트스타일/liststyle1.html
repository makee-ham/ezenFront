<!DOCTYPE html>
<html>
	<head>
		<title>리스트스타일</title>
		<style>
			ul.a { list-style-type:circle;}
			ul.b { list-style-type : square; }
			ol.c { list-style-type : upper-roman;}
			ul.d { list-style-image:url('image/cycle.png');}
			ol.e { list-style-type : lower-alpha;}
		</style>
	</head>
	<body>
		<ul class="a">
			<li>아메리카노</li>
			<li>카페라떼</li>
			<li>카푸치노</li>
		</ul>
		<ul class="b">
			<li>사과</li>
			<li>배</li>
			<li>딸기</li>
		</ul>
		<ol class="c">
			<li>볼펜</li>
			<li>지우개</li>
			<li>연필</li>
		</ol>
		<ul class="d">
			<li>드림위버</li>
			<li>스프레드시트</li>
			<li>포토샵</li>
		</ul>
		<ol class="e">
			<li>사탕</li>
			<li>과자</li>
			<li>아이스크림</li>
		</ol>
	</body>
</html>
