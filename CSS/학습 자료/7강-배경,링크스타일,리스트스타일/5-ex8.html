<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<HTML>
  <HEAD>
    <TITLE>Table example</TITLE>
    <STYLE type="text/css">
      TABLE  { background-color: yellow; border: solid black;
               empty-cells: hide; }
      TR.top { background: red; }
      TD     { border: 1px solid black;}
    </STYLE>
  </HEAD>
  <BODY>
    <TABLE>
      <TR CLASS="top">
        <TD> 1 
        <TD rowspan="2"> 2
        <TD> 3 
        <TD> 4 
      </TR>
	  <tr>
        <TD> 5
        <TD>
		</tr>
    </TABLE> 
  </BODY>
</HTML>
