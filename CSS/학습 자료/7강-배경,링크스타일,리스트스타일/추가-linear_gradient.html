<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>linear-gradient</title>
<style type="text/css">
	div { width:200px; height:100px;}
	
	
	#a1 { background-image : linear-gradient(to bottom, #ffc848 0%, #ff8208 40%, #ff8208 60%, #ffc848 100%);}
	
	#a2 { background-image : radial-gradient(circle at top right, #ffc848, #ff8208);}
	
	#a3 {
background: #cb60b3; /* Old browsers */

background: -moz-linear-gradient(-45deg, #cb60b3 0%, #a80077 16%, #ad9c00 33%, #a80077 47%, #00b71e 63%, #a80077 77%, #db36a4 100%); /* FF3.6+ */

background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,#cb60b3), color-stop(16%,#a80077), color-stop(33%,#ad9c00), color-stop(47%,#a80077), color-stop(63%,#00b71e), color-stop(77%,#a80077), color-stop(100%,#db36a4)); /* Chrome,Safari4+ */

background: -webkit-linear-gradient(-45deg, #cb60b3 0%,#a80077 16%,#ad9c00 33%,#a80077 47%,#00b71e 63%,#a80077 77%,#db36a4 100%); /* Chrome10+,Safari5.1+ */

background: -o-linear-gradient(-45deg, #cb60b3 0%,#a80077 16%,#ad9c00 33%,#a80077 47%,#00b71e 63%,#a80077 77%,#db36a4 100%); /* Opera 11.10+ */

background: -ms-linear-gradient(-45deg, #cb60b3 0%,#a80077 16%,#ad9c00 33%,#a80077 47%,#00b71e 63%,#a80077 77%,#db36a4 100%); /* IE10+ */

background: linear-gradient(135deg, #cb60b3 0%,#a80077 16%,#ad9c00 33%,#a80077 47%,#00b71e 63%,#a80077 77%,#db36a4 100%); /* W3C */

filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cb60b3', endColorstr='#db36a4',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */



.

copy
}
</style>
</head>

<body>
	<div id="a1"></div>
	<div id="a2"></div>
	<div id="a3"></div>

</body>
</html>
