<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			#a {
				visibility:hidden;
				border: 1px dotted red;
			}
			#b {
				visibility:visible;
				border: 1px dotted red;
			}
		</style>
	</head>
	<body>
	<h1>visibility 속성</h1>
	<img id="a" src="image/coffee3.jpg" width="150px" height="120" alt="coffee" />
	<img id="b" src="image/back.gif" width="150" height="120" alt="tree"/>
	</body>
</html>
