<!DOCTYPE html>
<html>
<head>

    <style>
        div#A {
            position: relative;
            top: 25px;
            left: 40px;
            width: 300px;
            height: 120px;
            border: 1px solid #000;
            background-color: #f00;
        }

        div#B {
            position: absolute;
            top: 20px;
            left: 50px;
            right: 30px;
            bottom: 40px;
            border: 1px solid #000;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <div id="A">
        <div id="B">
        </div>
    </div>
</body>
</html>
