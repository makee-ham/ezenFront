<!DOCTYPE html>
<html>
	<head>
		<title>경계선의 폭</title>
		<style>
			p.thick {
				border-style : solid;
				border-width : thick;
			}
			p.medium {
				border-style : solid;
				border-width : medium;
			}
			p.thin {
				border-style : solid;
				border-width : 1px;
			}
		</style>
	</head>
	<body>
		<p class="thick">경계선이 thick으로 설정되었음</p>
		<p class="medium">경계선이 medium으로 설정되었음</p>
		<p class="thin">경계선이 1px로 설정되었음</p>
	</body>
</html>
