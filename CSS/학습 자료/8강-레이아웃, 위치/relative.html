<!DOCTYPE html>
<html>
	<head>
		<title>정적 위치 설정</title>
		<style>
			#one {
				background-color: cyan;
				width: 200px;
				height: 50px;
			}
			#two {
				position:relative;
				left:30px;
				background-color: yellow;
				width: 200px;
				height: 50px;
			}
			#three {
				background-color: lightgreen;
				width: 200px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<p id="one">블록 1</p>
		<div id="two">블록 2<br />
		position:static;<br />
		</div>
		<p id="three">블록 3</p>
	</body>
</html>
