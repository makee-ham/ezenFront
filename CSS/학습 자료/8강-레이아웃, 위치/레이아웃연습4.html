<!DOCTYPE html>
<html>
	<head>
		<title>레이아웃 연습4 가로 1200px</title>
		<style>
			#wrap { position:relative; width:1200px; margin:0 auto;}
			#header { position:relative; height:100px; margin-bottom:10px; }
			.header_inner1 {width:190px;  float:left; height:100px; background-color:purple; margin-right:10px;}
			.header_inner2 {width:1000px;  float:right;}
			.header_inner2>div:first-child { width:400px; height:30px; background-color:purple; position:absolute; right:0; top:0;}
			.header_inner2>div:last-child { width:1000px; height:60px; margin-top:40px; background-color:purple;}
			.header_inner2:after { clear:both;}
			
			#content { position:relative;  }
			.content_1 { height:400px; }
			.content_1_inner1 { width:800px; height:400px; background-color:lightgreen; float:left; }
			.content_1_inner2 { width:390px;  margin-left:10px; height:400px; background-color:lightgreen; float:left;}
			.content_1:after { clear:both;}
			
			.content_2 { position:relative;   height:200px; margin-top:10px;}
			.content_2>div { width:232px; height:200px; background-color:green; float:left; }
			.content_2_inner1 { margin:0 10px;}
			
			#footer { position:relative; height:100px; margin-top:10px; background-color:blue;}
			</style>
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="header_inner1"></div>
				<div class="header_inner2">
					<div></div>
					<div></div>
				</div>
			</div>
			<div id="content">
				<div class="content_1">
					<div class="content_1_inner1"></div>
					<div class="content_1_inner2"></div>
				</div>
				<div class="content_2">
					<div></div>
					<div class="content_2_inner1"></div>
					<div></div>
					<div class="content_2_inner1"></div>
					<div></div>
				</div>	
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
