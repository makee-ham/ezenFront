<!DOCTYPE html>
<html>
	<head>
		<title>패딩과 마진 예제</title>
		<style>
			body {
				margin:0px;
				padding:0px;
			}
			p {
				margin:0px;
				padding:0px;
				background-color: yellow; border: 1px solid red;
			}
			#target {
				margin:10px;
				padding:20px;
				background-color: green; border: 1px solid red;
			}
		</style>
	</head>
	<body>
	<P>margin:0px, padding: 0px인 단락입니다.</P>
	<p id="target">margin:10px, padding: 20px인 단락입니다.</p>
	</body>
</html>
