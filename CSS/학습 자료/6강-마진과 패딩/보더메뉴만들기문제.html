<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			div { float:left;}
			p { width:150px; height:80px; float:left; text-align:center; line-height:80px; border-radius:30px 30px 0 0;}
			p:first-child{background-color:lightgreen;}
			p:nth-child(2) { background-color:pink;}
			p:last-child { background-color:skyblue;}

	</head>
	<body>
		<div>
			<p>포토샵</p>
			<p>일러스트</p>
			<p>웹프로그래밍</p>
		</div>
	</body>
</html>
