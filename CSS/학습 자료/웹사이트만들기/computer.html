<!DOCTYPE html>
<html>
	<head>
		<title>computer html</title>
		<link href="css/computerstyle.css" rel="stylesheet">
	</head>
	<body>
		<div id="product1">
			<h1><img src="images/computer.png" width="100px" height="100px"></h1>
			<p>심플하고 슬림한 본체에 코어i5 3470과지포스 GT630을 장착<br><br>
			<span class="span1">CPU</span> : 인텔 코어i5 3470 (아이비브릿지 3세대) 사용 <br> <span class="span1">가격</span> : <span class="span2">1,200,000원</span></p>
			<br>
			<p class="pbutton"><input type="button" value="쇼핑카트에 추가하기"></p>
		</div>
		<div id="product2">
			<h1><img src="images/notebook.png" width="100px" height="100px"></h1>
			<p>FullHD로 선명한 화면, ISP패널로 시야각도 좋다! <br><br>
			<span class="span1">CPU</span> : 인텔 코어i7 CM <br> <span class="span1">가격</span> : <span class="span2">1,200,000원</span></p>
			<br>
			<p class="pbutton"><input type="button" value="쇼핑카트에 추가하기"></p>
		
		</div>
	</body>
</html>
