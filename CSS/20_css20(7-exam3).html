<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>7강 연습문제2</title>
	<style>
		a:link {
			color : green;
			background-color : black;
			font : 20px HY견명조, serif;
			text-decoration : none;
			padding : 10px;
		}
		a:visited {
			color : orange;  /* link로 기본 잡고 바뀌는 것만 써주면 됨 */
		}
		a:hover {
			text-decoration : underline;
			color : fuchsia;
		}
	</style>
</head>
<body>
	<a href="#">Hyper Link</a>
</body>
</html>
