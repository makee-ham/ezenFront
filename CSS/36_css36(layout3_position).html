<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>layout3</title>
	<style>
		* { margin : 0; padding : 0 }
		#wrapper {
			width : 1400px;  /* 이러면 자식들 기본 가로 1400px 됨 */
			margin : 0 auto;
		}
		#header {
			height : 100px;
			background-color : pink;
		}
		#content {
			height : 500px;
			margin : 20px 0;
			position : relative;
		}
		#left {
			width : 580px;
			height : 500px;
		}
		#top {
			height : 240px;
			background-color : pink;
			margin-bottom : 20px;
		}
		#bottom {
			height : 240px;
			background-color : pink;
		}
		#right {
			width : 800px;
			height : 500px;
			position : absolute;
			top : 0;
			right : 0;
			background-color : pink;
		}
		#footer {
			height : 80px;
			background-color : pink;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			header 영역입니다
		</div>
		<div id="content">
			<div id="left">
				<div id="top">
					위쪽 영역입니다
				</div>
				<div id="bottom">
					아래쪽 영역입니다
				</div>
			</div>
			<div id="right">
				right 영역입니다
			</div>
		</div>
		<div id="footer">
			footer 영역입니다
		</div>
	</div>
</body>
</html>
