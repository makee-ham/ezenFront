<!DOCTYPE html>
<html>
 <head>
  <title>  테이블에서 호버했을때 바탕색 바뀌게</title>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script>
	$(document).ready(function(){
		$("th:nth-child(odd)").addClass("odd");
		$("th:nth-child(even)").addClass("even");
		$("tr:not(:first-child)").mouseover(function(){
			$(this).addClass("hover");
		}).mouseout(function(){
			$(this).removeClass("hover");
		});
	});
  </script>
  <style>
		table { margin : 100px auto 0; }
		th { background : #222; color : #fff; }
		th, td { padding : 5px; font-size : 14px; }
		.odd { background-color : #666; }
		.even { background-color : skyblue; }
		.hover { background-color : pink; }
	</style>
 </head>
	
 <body>

		<table summary="년도별 신청사이트수 인증사이트수 합격률에 관한 표입니다.">
			<caption> 년도별 합격률 표 </caption>
				<tr>
					<th  scope="col">연도</th>
					<th  scope="col">신청사이트수</th> 
					<th  scope="col">인증사이트수</th> 
					<th  scope="col">합격률</th> 
				</tr>
				<tr>
					<td>2010년</td>
					<td>40</td> 
					<td>15</td> 
					<td>37.5%</td> 
				</tr>
				<tr>
					<td>2011년</td>
					<td>123</td> 
					<td>44</td> 
					<td>35.77%</td> 
				</tr>
				<tr>
					<td>2012년</td>
					<td>579</td> 
					<td>96</td> 
					<td>16.58%</td> 
				</tr>
				<tr>
					<td>2013년</td>
					<td>665</td> 
					<td>271</td> 
					<td>40.75%</td> 
				</tr>			
				<tr>
					<td>2014년</td>
					<td>314</td> 
					<td>112</td> 
					<td>35.67%</td> 
				</tr>
			<tr>
					<td>합계</td>
					<td>161</td> 
					<td>538</td> 
					<td>32.99%</td> 
				</tr>
			
		</table>
 </body>
</html>
