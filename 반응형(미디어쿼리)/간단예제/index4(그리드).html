<!DOCTYPE html>
<html>
<head>
	<title>반응형 웹사이트 연습(그리드)</title>
	<meta charset="utf-8">
	<style>
		* {
			margin : 0;
			padding : 0;
			box-sizing : border-box;
		}
		/* 화면을 12분할 - 12그리드 시스템 */
		.col_1 { width : 8.33%; }
		.col_2 { width : 16.66%; }
		.col_3 { width : 25%; }
		.col_4 { width : 33.33%; }
		.col_5 { width : 41.66%; }
		.col_6 { width : 50%; }
		.col_7 { width : 58.33%; }
		.col_8 { width : 66.66%; }
		.col_9 { width : 75%; }
		.col_10 { width : 83.33%; }
		.col_11 { width : 91.66%; }
		.col_12 { width : 100%; }
		.row { height : 60px; }
		.row div {
			background-color : skyblue;
			border : 1px dashed red;
			height : 100%;
		}
		[class*="col_"] {
			float : left;
			padding : 15px;
		}
		/*
		  선택자 - [attribute*=value]
		  a[href*="academy"]
		    - a 태그중에서 href속성이 academy로 시작되는 것들....
		*/
	</style>
</head>
<body>
	<div class="row">
		<div class="col_3"></div>
		<div class="col_9"></div>  <!-- 합 12 -->
	</div>
	<div class="row">
		<div class="col_6"></div>
		<div class="col_6"></div>  <!-- 합 12 -->
	</div>
	<div class="row">
		<div class="col_6"></div>
		<div class="col_3"></div>
		<div class="col_3"></div>  <!-- 합 12 -->
	</div>
	<div class="row">
		<div class="col_4"></div>
		<div class="col_4"></div>
		<div class="col_4"></div>  <!-- 합 12 -->
	</div>
	<div class="row">
		<div class="col_3"></div>
		<div class="col_3"></div>
		<div class="col_3"></div>
		<div class="col_3"></div>  <!-- 합 12 -->
	</div>
</body>
</html>
