<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
	<script>
		function process() {
			setTimeout(function(){alert("경고 박스가 나타났습니다.");}, 3000);
		}
	</script>
</head>
<body>
	<p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다</p>
	<button onclick="process()">눌러보세요</button>
</body>
</html>
