<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>slideDown, slideUp</title>
	<script src="js/jquery-2.1.1.js"></script>
	
</head>
<body>
	<button>slideDownUp</button>
	<img id="dog" src="dog.png" alt="dog" width="150" style="display : none;">
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#dog").slideToggle("slow");
			});
		});
	</script>
</body>
</html>
