	<script>
		// 산술 연산자
		var num = 35;
		console.log("num = " + num);
		console.log("num = " + (++num));  // 전위형  num = 36
		console.log("num = " + (num++));  // 후위형  num = 36
		console.log("num = " + num);  // num = 37

		var add = 0;
		++increase;

		add = ++increase;
		console.log(increase);  // add=3 in~=3
		add = increase++;
		console.log(increase);  // add=3 in~=4
