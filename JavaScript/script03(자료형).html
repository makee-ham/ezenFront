<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트(자료형)</title>
	<script>
		var num = 35;
		console.log("num = " + num);
		var str = "문자형";
		console.log("str = " + str);
		var temp = ( 35 > 17 );
		console.log("temp = " + temp);
		var temp2;
		console.log("temp2 = " + temp2);
		console.log(typeof(num));
		num = null;
		console.log("num = " + num);
		
		console.log(typeof(num));
		console.log(typeof(str));
		console.log(typeof(temp));
		console.log(typeof(temp2));
		
		console.log( 5/2 );
		console.log( 5%2 );
		
		var num1 = 64;
		num1++;  // 65
	</script>
</head>
<body>
	
</body>
</html>
