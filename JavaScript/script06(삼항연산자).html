<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트(삼항연산자)</title>
	<script>
		var num = prompt("숫자 하나를 입력하세요...");
		// 조건문 ? 실행문1(조건 만족 시) : 실행문2(조건 만족 X 시)
		var result = ( num%2 == 0 ) ? "짝수" : "홀수";
		document.write("입력하신 숫자 " + num + "는(은) " + result + "입니다");
	</script>
</head>
