<!DOCTYPE html>
<html>
	<head>
		<title>a태그를 사용해 현재 페이지의 다른 위치로 이동시킬 수 있다</title>
	</head>
	<body>
		<a href="#section1">참고 사항으로 가려면 여기를 클릭하세요.</a>
		<p>Hello World!</p>
		<p>Hello World!</p>
		<p>Hello World!</p>
		<hr />
		<a id="section1">참고사항</a>
		<hr />
		<p> 동일한 페이지 안에서도 점프할 수 있다.</p>
	</body>
</html>

<!-- a태그의 id속성을 이용하여 html문서 안에서 북마크를 생성해야 한다 -->
