<!DOCTYPE html>
<html>
	<head>
		<title>dl 정의 리스트 </title>
		<!-- 정의 리스트 : 항목들과 함께 항목의 정의(설명)가 표시되는 리스트이다 dt는 항목, dd항목에  대한 설명-->
	</head>
	<body>
		<dl>
			<dt>에스프레소</dt>
			<dd>- 커피의 기본, 커피의 원액이다.</dd>
			<dt>아메리카노</dt>
			<dd>- 에스프레소에 물을 넣은 것</dd>
			<dt>카페라떼</dt>
			<dd>- 커피에 우유를 섞은 것</dd>
		</dl>
	</body>
</html>
