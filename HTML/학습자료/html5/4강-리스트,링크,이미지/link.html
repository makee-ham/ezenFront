<!DOCTYPE html>
<html>
	<head>
		<title>link 하이퍼링크는 다른 문서로 점프할 수 있는 문서이다.</title>
	</head>
	<body>
		<a href="http://www.google.com"
target="_blank"> google.com 방문</a>
		<p>
			target 속성이 "_blank"이므로 링크는 새로운 창으로 열립니다.
		</p>
		<a href="http://www.google.com"
target="_self"> google.com 방문</a>
		<p>
			target 속성이 "_self"이므로 현재 윈도우에 새로운 페이지를 적재합니다.
		</p>
		<a href="br.html" target="_blank">br.html페이지로 이동합니다.</a>
		<p>상대경로..웹사이트 안의 다른페이지</p>
		
	</body>
</html>
