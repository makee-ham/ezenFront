<!DOCTYPE html>

			<td>신선해</td>

			<td>정말로</td>

			</td>
			<td width="50%">
				<ul>
					<li>리스트 항목 4</li>

					<li>리스트 항목 6</li>
				<ul>
			</td>
		</tr>
		<tr>
			<td>
				<p>테이블 셀 안에는 어떠한 요소도 넣을 수 있습니다.</p>
			</td>
			<td>
				<img src="images/coffee2.gif" alt="샤방 커피" width="150">
			</td>
		</tr>
	</table>

</html>
