<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>DIV와 SPAN</title>
	<style>
		div {
			border : 3px solid red;
		}
		span {
			color : pink;
			border : 1px solid blue;
		}
	</style>
</head>
<body>
	<div>
		<h2>사자</h2>
		<p>
			사자는 아프리카에 살며 강한 다리와 턱, <span>긴 송곳니</span>를 지니고 있다.
		</p>
	</div><br>
	<div style="height:20px; background-color:yellow"></div>
	<div style="height:20px; background-color:green"></div>
	<div style="height:20px; background-color:purple"></div>
</body>
</html>
