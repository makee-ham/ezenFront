<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>반장선거</title>
	<script>
		let vote = [0, 0, 0, 0];
		function total(num) {
			vote[num]++;
		}
		function result() {
			max = 0;
			position = 0;
			for(let i = 0; i < vote.length; i++) {
				if(max < vote[i]) {
					max = vote[i];
					position = i;
				}
			}
			console.log(vote);
			console.log("최대 득표수는 ", max, "로, ", position+1, "번째 후보가 당선되었습니다.");
			const name = document.getElementsByClassName("name");
			console.log(name[position].value);
		}
	</script>
	<style>
		h2 { text-align : center; }
		form {
			width: 600px;
			height: 350px;
			margin: 0 auto;
			border: 1px solid #ccc;
			text-align: center;
		}
		.name {
			width: 150px;
			height: 40px;
			background-color: #ddd;
			border: none;
			margin: 30px 40px;
			box-shadow: 3px 3px 3px gray;
			transition: all 0.3s;
		}
		.name:active {
			box-shadow: 3px 3px 3px black;
			position: relative;
			top: 2px;
			left: -2px;
		}
		.btn {
			display: block;
			width: 200px;
			height: 40px;
			background-color: #999;
			color: #fff;
			border: none;
			margin: 40px auto 0;
		}
	</style>
</head>
<body>
	<h2>반장 선거</h2>
	<form name="election">
		<input type="button" name="name" class="name" value="철수" onclick="total(0)">
		<input type="button" name="name" class="name" value="영희" onclick="total(1)">
		<input type="button" name="name" class="name" value="꽃님" onclick="total(2)">
		<input type="button" name="name" class="name" value="민준" onclick="total(3)">
		<input type="button" name="btn" class="btn" value="결과보기" onclick="result()">
	</form>
</body>
</html>
